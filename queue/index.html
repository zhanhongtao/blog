    *{ margin: 0; padding: 0 } body{margin: 20px} button{ padding: 5px 10px; margin: 5px 0; }
    .demo { position: relative;width: 60px; height: 60px; background: #faa; margin: 10px 0; }
    .animate {
      -webkit-animation: slide 0.5s ease 0s 1 forwards;
      -moz-animation: slide 0.5s ease 0s 1 forwards;
      -o-animation: slide 0.5s ease 0s 1 forwards;
      -ms-animation: slide 0.5s ease 0s 1 forwards;
      animation: slide 0.5s ease 0s 1 forwards;
    }
    @-webkit-keyframes slide {
      from { left: 0 }
      to   { left: 80% }
    }
    @-moz-keyframes slide {
      from { left: 0 }
      to   { left: 80% }
    }
    @-ms-keyframes slide {
      from { left: 0 }
      to   { left: 80% }
    }
    @-o-keyframes slide {
      from { left: 0 }
      to   { left: 80% }
    }
    @keyframes slide {
      from { left: 0 }
      to   { left: 80% }
    }
  </style>
