<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link rel="stylesheet" href="./all.css">
</head>
<body>
<div id="box">
  <div class="head">
    <button v-on:click="addTask">新建</button>
    <button v-on:click="doAction('start')" v-show="haveTasksInit">开始</button>
    <button v-on:click="doAction('pause')" v-show="haveTasksRun">暂停</button>
    <button v-on:click="doAction('resume')" v-show="haveTasksPause">继续</button>
    <button v-on:click="doAction('remove')" v-show="haveTasks">删除</button>
    <label><input type="checkbox" v-bind:checked="auto" v-on:change="toggleTaskAutoStart"><span>自动执行</span></label>
  </div>
  <div class="body">
    <ul>
      <li class="task" v-for="task in tasks" track-by="id">
        <!--
          @todo: 保证顺序
        -->
        <label class="checkbox"><input type="checkbox" id="_{{task.id}}" value="{{task.id}}" v-model="selected"></label>
        <div class="progress-box">
          <label class="progress-text" for="_{{task.id}}">
            <div class="task-title">{{task.title}}</div>
            <div class="task-progress">{{task.progress}}%({{states[task.state]}})</div>
          </label>
          <div class="progress" style="width: {{task.progress}}%;"></div>
        </div>
      </li>
    </ul>
  </div>
</div>
<script src="vue.min.js"></script>
<script src="light.js"></script>
<script src="task.js"></script>
<script src="tasks.js"></script>
<script src="sample.js"></script>
<script src="app.js"></script>
</body>
</html>
