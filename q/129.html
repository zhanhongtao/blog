  <p>好啦正文完结了，接下来就是番外了，萌萌点播的会斟酌着上。</p>
<p>感谢大家陪沈峤一路走来，历尽人世辛酸，看遍诸般冷暖，百折千回，不改初心。</p>
<p>也感谢大家陪着老晏一路走来，游戏人间，戏弄人性，虽然本性凉薄，不屑一切良善，最终却愿意为了一个沈峤让步。</p>
