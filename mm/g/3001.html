          <p>在这里，风笑携《官仙》一书，恭祝书友们元旦快乐，万事如意，新的一年里心想事成，合家欢乐。</p><p>不知不觉，两千多个曰曰夜夜就这么过去了，在大家的大力支持下，官仙一书稳定更新着，偶尔还有爆发，创下了两千余天不断更的记录。</p><p>风笑可以确定，这样的纪录是前所未有的，至于以后有没有，那不好说。</p><p>为什么我的眼中充满泪水？因为我爱这本书爱得深。</p><p>这样的坚持，离不开朋友们对官仙的喜爱和支持，离开了你们的支持，这两千天里，没准哪一天松懈一下，就没有这样的纪录了。</p><p>官仙已经进入尾声，让我们每天见证，新的纪录的诞生！</p><p>前面有2014年第一更，双倍月票期间，召唤元月保底月票。(未完待续。)</p>
